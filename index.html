<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
 
  
  <div class="container my-5">
    <div class="row py-5">
        <div class="col-md-12">
            <img class="img-fluid" src="images/age-calculator (1).png" alt="" srcset="">
        </div>
        <div class="col-md-12 my-5">
            <input id="yearInput" placeholder="Enter your birth year" class="form-control" type="number">
        </div>

        <div class="col-md-12 ">
          <input id="timeInput" placeholder="Enter your birth time" class="form-control" type="number">
      </div>
        <div class="col-md-12 my-5">
            <button onclick="calcAge()" class="btn btn-info w-100">Calculate age</button>
        </div>
    </div>

    <div class="text-center">
        <h2 id="age"></h2>
        <h2 id="time"></h2>
        <h2 id="type"></h2>
        <h2 id="current"></h2>
        <h2 id="asterisk"></h2>
        <h2 id="shbak"></h2>
    </div>
</div>











<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
  
</body>
</html>
